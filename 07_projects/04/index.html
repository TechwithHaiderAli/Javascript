<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guesser Game</h1>
        <p>Guess a number between <span id="min">1</span> and <span id="max">100</span>.</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" />
        <button id="guess-btn">Submit Guess</button>
        <p id="message"></p>
        <button id="reset-btn" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
